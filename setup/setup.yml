- name: Set up course materials
  hosts: localhost
  tags: materials
  tasks:
    - name: Clone kubernetes lessons
      git:
        version: master
        repo: https://github.com/heytrav/k8s-ansible.git
        dest: "{{ lookup('env', 'HOME') }}/k8s-ansible"

    - name: Set up scaleconf 2018 lessons
      git:
        version: master
        repo: https://github.com/heytrav/sc-2018.git
        dest: "{{ lookup('env', 'HOME') }}/scaleconf-2018-kubernetes"


- name: Set up reveal presentation
  hosts: localhost
  tags: setup
  roles:
    - role: trainingpc-nodejs
  post_tasks:

    - name: Set up reveal presentation
      command: npm install
      args:
        chdir: "{{ lookup('env', 'HOME') }}/scaleconf-2018-kubernetes/slides"
        creates: node_modules

